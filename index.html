<!DOCTYPE html>
<html lang="en">
<head>

                    </li>
                </ul>
                <ul id="system-config">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </div>

        <div id="header">
            <div id="search-container">
                <img src="Images/magnify.svg" alt="magnify icon" width="30px" height="30px">
                <input type="text" placeholder="Search... ">
            </div>
            <div id="user-info">
                    <img src="Images/bell-ring-outline.svg" alt="Bell Icon" width="30px" height="30px"> 
                    <img src="" alt=""> Round Icon
                    <span>Morgan Oakley</span>
            </div>
            <div id="user-greeting">
                <div>Round Icon</div>
                <div>
                    <h5>Hi there,</h5>
                    <h3>Morgan Oakley(@Morgan)</h3>
                </div>
            </div>
            <div id="user-btns">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div id="content">Main Content lies here</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
