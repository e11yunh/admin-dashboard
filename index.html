<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.CSS">
</head>
<body>
    <h1>Dashboard</h1>
    <div id="main-container">
        <div id="sidebar">
            <div id="brand-logo">
                <img src="" alt="">
                <h3>Dashboard</h3>
            </div>
            <nav id="nav-bar">
                <ul id="user-nav">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul id="system-config">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </div>

        <div id="header">
            <div id="search-container">
                <img src="" alt="">
                <input type="text" placeholder="Search ">
            </div>
            <div id="user-info">User-info</div>
            <div id="user-greeting">Hi Salley</div>
            <div id="user-btns">Upload, Delete, Etc</div>
        </div>
        <div id="content">Main Content lies here</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
